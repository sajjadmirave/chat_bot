<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>carl</title>
  </head>
  <body>
    <div class="form-area">
      <nav class="ps-3">
        <!-- the profile img -->
        <div class="profile-img">
          <img src="./image/OIP.jfif" alt="" />
        </div>

        <!-- the nav bar text (profile) -->
        <div class="profile-text">
          <h6 class="text-white">Carl</h6>
          <span style="color: #ff7675">Offline</span>
        </div>
      </nav>
      <br />
      <!-- user and bot message -->
      <div class="messages">
        <!-- user say -->
        <h6 class="pe-1 userr">
          <span
            id="user"
            style="background-color: #2ed573; border-radius: 18px; padding: 5px"
            >You Say:
          </span>
        </h6>
        <br />
        <!-- bot say -->
        <h6 class="carl ps-1">
          <span
            id="carl"
            style="background-color: #a4b0be; border-radius: 18px; padding: 5px"
            >Carl Say:
          </span>
        </h6>
      </div>

      <!-- create the input box -->
      <div class="input-box">
        <input type="text" placeholder="Write a message" id="input" />
        <!-- the send icon -->
        <i class="fa-solid fa-paper-plane" onclick="send()"></i>
      </div>
    </div>

    <script src="js/function.js"></script>
    <script src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/e3e7fc892f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
